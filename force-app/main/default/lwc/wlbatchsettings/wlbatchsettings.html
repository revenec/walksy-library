<template>
	<template if:true={showDetailsModal}>		
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeDetailsModal}>
						<lightning-icon icon-name="utility:close"
						alternative-text="close"
						variant="inverse"
						size="small" ></lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Settings for {name}</h2>	
				</header>

				<div class="slds-modal__content slds-var-p-around_medium" if:false={showSettings}>
					<h2>No settings are needed for this batch</h2>
				</div>	
 				<div class="slds-modal__content slds-var-p-around_medium" if:true={showSettings}>				
					<template for:each={mapData} for:item="keyValue">
						<div key={keyValue.key} class="slds-grid slds-border_bottom">
							<div class="slds-col slds-size_1-of-3">{keyValue.key}</div>
							<div class="slds-col slds-size_1-of-3 slds-var-p-left_xxx-small slds-border_left ">{keyValue.value}</div>
						</div>
					</template>
				</div>

			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
