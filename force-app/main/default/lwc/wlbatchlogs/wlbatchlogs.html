<template>
	<template if:true={showDetailsModal}>		
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeDetailsModal}>
						<lightning-icon icon-name="utility:close"
						alternative-text="close"
						variant="inverse"
						size="small" ></lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Log Details for {name} - Last 7 days</h2>	
				</header>
				<div class="slds-modal__content slds-p-around_medium overflow-initial" id="modal-content-id-1">
					<div class="slds-box">  
						<div style="height: 300px;">
							<lightning-datatable key-field="Id" data={logs} columns={columns} hide-checkbox-column="true"> </lightning-datatable>
						</div>   
					</div>  				
				</div>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
